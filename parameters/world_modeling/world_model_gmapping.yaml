- name: rgbd_integration # Kinect integration
  lib: libed_kinect_plugin.so
  enabled: 1
  parameters:
      topic: /hero/head_rgbd_sensor/rgbd

- name: perception
  #lib: libed_perception_plugin.so
  lib: libed_perception_plugin_image_recognition.so

- name: people_recognition
  lib: libed_people_recognition_plugin.so
  parameters:
      people_recognition_3d_service: /hero/people_recognition/detect_people_3d

- name: tf_publisher
  lib: libed_tf_publisher_plugin.so
  parameters:
      root_frame_id: /map
      exclude: hero
