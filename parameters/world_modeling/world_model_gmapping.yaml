world_name: empty

plugins:
- name: robot_plugin
  lib: libed_robot_plugin.so
  parameters:
      robot_name: hero
      urdf_rosparam: /hero/robot_description
      joint_topics:
        - topic: /hero/joint_states

- name: gui_server
  lib: libed_gui_server_plugin.so
  parameters:
      robot_name: hero
      urdf_rosparam: /hero/robot_description
      tf_prefix: ""

- name: rgbd_navigation
  lib: libed_kinect_navigation_plugin.so
  parameters:
      depth_sensor_integration:
          frame_id: /map
          topic: /hero/head_rgbd_sensor/rgbd
          num_samples: 640
          slope_threshold: 1
          slope_window_size: 30
          min_distance: 0.4
          max_distance: 2.0

- name: navigation
  lib: libed_navigation_plugin.so
  parameters:
      constraint_service:
          default_offset: 0.7
          room_offset: -0.3
      occupancy_grid_publisher:
          resolution: 0.05
          frame_id: map
          min_z: 0.025
          max_z: 1.8

