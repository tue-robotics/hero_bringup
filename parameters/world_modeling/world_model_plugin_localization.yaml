name: localization
type: ed_localization/localization
frequency: 40
enabled: 1
parameters:
  robot_name: hero
  initial_pose_topic: /hero/initialpose
  resample_interval: 2
  update_min_d: 0.05
  update_min_a: 0.05
  particle_filter:
    min_particles: 100
    max_particles: 750
    kld_err: 0.02
    kld_z: 0.98
    recovery_alpha_slow: 0 #0.001
    recovery_alpha_fast: 0 #0.1
    cell_size_x: 0.5
    cell_size_y: 0.5
    cell_size_theta: 0.1745
  initial_pose:
    x: $(env ROBOT_INIT_X 0.0)
    y: $(env ROBOT_INIT_Y 0.0)
    rz: $(env ROBOT_INIT_PHI 0.0)
  laser_model:
    topic: /hero/base_laser/scan
    num_beams: 100
    z_hit: 0.95
    sigma_hit: 0.2
    z_short: 0.1
    z_max: 0.05
    z_rand: 0.05
    lambda_short: 0.1
    range_max: 10
    min_particle_distance: 0.01
    min_particle_rotation_distance: 0.02
  odom_model:
    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    alpha1: 0.05   # rot -> rot
    alpha2: 0.01   # trans -> rot
    alpha3: 0.01   # trans -> trans
    alpha4: 0.01   # rot -> trans + strafe
    alpha5: 0.05   # trans -> strafe
