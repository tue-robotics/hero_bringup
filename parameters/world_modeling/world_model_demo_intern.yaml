- name: gui_server
  lib: libed_gui_server_plugin.so
  parameters:
      robot_name: hero
      urdf_rosparam: /hero/robot_description

- name: navigation
  lib: libed_navigation_plugin.so
  frequency: 1
  parameters:
      occupancy_grid_publisher:
          resolution: 0.05
          frame_id: /map
          min_z: 0.025
          max_z: 1.8
          default_offset: 0.7

