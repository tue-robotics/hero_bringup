extend: world_model_demo_intern_sim.yaml

# ----------------------------------------------------------------------

plugins:
- name: rgbd_navigation
  lib: libed_kinect_navigation_plugin.so
  parameters:
      depth_sensor_integration:
          frame_id: /map
          topic: /hero/head_rgbd_sensor/rgbd
          num_samples: 640
          slope_threshold: 1
          slope_window_size: 30
          min_distance: 0.4
          max_distance: 2.0
