world_name: $(env ROBOT_ENV)

# -----------------------------------------------------------------------------------------------------------------------------

plugins:

- name: robot_plugin
  lib: libed_robot_plugin.so
  parameters:
      robot_name: hero
      urdf_rosparam: /hero/robot_description
      joint_topics:
        - topic: /hero/joint_states

- name: gui_server
  lib: libed_gui_server_plugin.so
  parameters:
      robot_name: hero
      urdf_rosparam: /hero/robot_description
      tf_prefix: ""

- name: navigation
  lib: libed_navigation_plugin.so
  parameters:
      constraint_service:
          default_offset: 0.7
          room_offset: 0.3
      occupancy_grid_publisher:
          resolution: 0.05
          frame_id: map
          min_z: 0.025
          max_z: 1.8

- name: localization
  lib: libed_localization_plugin.so
  frequency: 40
  enabled: 1
  parameters:
      robot_name: hero
      initial_pose_topic: /hero/initialpose
      num_particles: 500
      initial_pose:
          x: $(env ROBOT_INIT_X 0.0)
          y: $(env ROBOT_INIT_Y 0.0)
          rz: $(env ROBOT_INIT_PHI 0.0)
      laser_model:
          topic: /hero/base_laser/scan
          num_beams: 100
          z_hit: 0.95
          sigma_hit: 0.2
          z_short: 0.1
          z_max: 0.05
          z_rand: 0.05
          lambda_short: 0.1
          range_max: 10
          min_particle_distance: 0.01
          min_particle_rotation_distance: 0.02
      odom_model:
          map_frame: map
          odom_frame: odom
          base_link_frame: base_footprint_wheel
          alpha1: 0.05   # rot -> trans + strafe
          alpha2: 0.5    # trans -> rot
          alpha3: 0.5    # trans -> trans
          alpha4: 0.5    # rot -> rot
          alpha5: 0      # trans -> strafe

