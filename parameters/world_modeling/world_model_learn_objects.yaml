world_name: learn_objects

# -----------------------------------------------------------------------------------------------------------------------------

plugins:

- name: gui_server
  type: GUIServerPlugin
  parameters:
  robot_name: hero
  urdf_rosparam: /hero/robot_description

- name: rgbd_integration # Kinect integration
  type: KinectPlugin
  enabled: 1
  parameters:
      topic: /hero/head_rgbd_sensor/rgbd

- name: perception
  type: ed::perception::PerceptionPluginImageRecognition

- name: tf_publisher
  type: TFPublisherPlugin
  parameters:
      root_frame_id: map
      exclude: hero
