world_name: $(env ROBOT_ENV)

# -----------------------------------------------------------------------------------------------------------------------------

plugins:
- name: robot_plugin
  lib: libed_robot_plugin.so
  parameters:
      robot_name: amigo
      urdf_rosparam: /amigo/robot_description
      joint_topics:
        - topic: /amigo/joint_states
- name: gui_server
  lib: libed_gui_server_plugin.so
  parameters:
      robot_name: amigo
- name: navigation
  lib: libed_navigation_plugin.so
  parameters:
      occupancy_grid_publisher:
          resolution: 0.05
          frame_id: /map
          min_z: 0.025
          max_z: 1.8
          default_offset: 0.7
          unknown_obstacle_inflation: 0.05
- name: tf_publisher
  lib: libed_tf_publisher_plugin.so
  parameters:
      root_frame_id: /map
      exclude: amigo
- name: kinect_integration
  lib: libed_kinect2_plugin.so
  enabled: 1
  parameters:
      debug: 0
      continuous: 1
      topic: /amigo/top_kinect/rgbd
      max_correspondence_distance: 0.1
      max_range: 3.0
      downsample_factor: 2
- name: entity_clearer
  lib: libed_clearer_plugin.so
  enabled: 1
  parameters:
      entity_timeout: 1.0
- name: laser_integration_torso
  lib: libed_laser_plugin.so
  parameters:
      laser_topic: /amigo/torso_laser/scan
- name: laser_integration_base
  lib: libed_laser_plugin.so
  parameters:
      laser_topic: /amigo/base_laser/scan
- name: localization
  lib: libed_localization_plugin.so
  enabled: 1
  parameters:
      initial_pose_topic: /amigo/initialpose
      num_particles: 500
      initial_pose:
          x: $(env ROBOT_INIT_X)
          y: $(env ROBOT_INIT_Y)
          rz: $(env ROBOT_INIT_PHI)    
      laser_model:
          topic: /amigo/base_laser/scan
          num_beams: 100
          z_hit: 0.95
          sigma_hit: 0.2
          z_short: 0.1
          z_max: 0.05
          z_rand: 0.05
          lambda_short: 0.1
          range_max: 10
          min_particle_distance: 0.01
          min_particle_rotation_distance: 0.02
      odom_model:
          map_frame: map
          odom_frame: /amigo/odom
          base_link_frame: /amigo/base_link
          alpha1: 0.05   # rot -> trans + strafe
          alpha2: 0.5    # trans -> rot
          alpha3: 0.5    # trans -> trans
          alpha4: 0.5    # rot -> rot
          alpha5: 0.5    # trans -> strafe
