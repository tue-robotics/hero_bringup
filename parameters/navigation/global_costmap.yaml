# SETUP

global_frame: /map
robot_base_frame: /base_link
rolling_window: false
track_unknown_space: false
resolution: 0.05
robot_radius: 0.24

update_frequency: 10.0
publish_frequency: 5.0

always_send_full_costmap: true

# LAYER SETUP

plugins:
    # Obstacles
    - {name: ed_occupancy_grid,                 type: "costmap_2d::StaticLayer"}
    - {name: recent_obstacles,                  type: "costmap_2d::ObstacleLayer"}
    - {name: robot_footprint,                   type: "costmap_2d::FootprintLayer"}
    - {name: configuration_space,               type: "costmap_2d::InflationLayer"}

# Ed World model layer
ed_occupancy_grid:
    map_topic: /hero/ed/navigation/map
    track_unknown_space: false

recent_obstacles:
    occupied_to_default_time: 2.0
    observation_sources: scan #rgbd_sensor
    scan:  {data_type: LaserScan, sensor_frame: /base_range_sensor_link, topic: /hero/base_laser/scan, observation_persistence: 0.0, inf_is_valid: true, obstacle_range: 2.5, marking: true, clearing: false, ray_trace_range: 3.0}

    rgbd_sensor: {data_type: PointCloud2, sensor_frame: /head_rgbd_sensor_rgb_frame, topic: /hero/head_rgbd_sensor/depth_registered/rectified_points, observation_persistence: 0.0, expected_update_rate: 30.0, min_obstacle_height: 0.0, max_obstacle_height: 0.5, obstacle_range: 6.0}

# Workspace to configuration space
configuration_space:
    use_footprint: false
    target_cell_value: 254
    dilation_cell_value: 253
    dilation_radius: 0.26 # 2cm margin
    inflation_radius: 0.3
