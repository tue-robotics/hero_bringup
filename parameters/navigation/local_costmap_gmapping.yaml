# SETUP

global_frame: /map
robot_base_frame: /base_link
rolling_window: true
track_unknown_space: false
resolution: 0.025
width: 5.0
height: 5.0
robot_radius: 0.2

update_frequency: 0.0
publish_frequency: 0.0

always_send_full_costmap: true

# LAYER SETUP

plugins: 
    # Obstacles
    - {name: gmapping_occupancy_grid,                 type: "costmap_2d::StaticLayer"}
    - {name: recent_obstacles,                  type: "costmap_2d::ObstacleLayer"}

    # Clear the robot footprint
    - {name: robot_footprint,                   type: "costmap_2d::FootprintLayer"}

    # Obstacle inflation
    - {name: configuration_space,               type: "costmap_2d::InflationLayer"}


# LAYER CONFIGURATION

# Ed World model layer
gmapping_occupancy_grid:
    map_topic: /hero/gmapping/map
    track_unknown_space: false

recent_obstacles:
    occupied_to_default_time: 1.0
    observation_sources: base_laser #rgbd_sensor
    base_laser:  {data_type: LaserScan, sensor_frame: base_range_sensor_link, topic: /hsrb/base_scan, observation_persistence: 0.0, inf_is_valid: true, obstacle_range: 2.5, marking: true, clearing: false, ray_trace_range: 3.0}

    rgbd_sensor: {data_type: PointCloud2, sensor_frame: /hero/top_kinect/openni_camera, topic: /hsrb/head_rgbd_sensor/depth_registered/rectified_points, observation_persistence: 0.0, expected_update_rate: 30.0, min_obstacle_height: 0.0, max_obstacle_height: 0.5, obstacle_range: 6.0}


# Workspace to configuration space 
configuration_space:
    use_footprint: false
    target_cell_value: 254
    dilation_cell_value: 253
    dilation_radius: 0.35 # inscribed radius
    inflation_radius: 1.0 # optimization
    cost_scaling_factor: 5.0
