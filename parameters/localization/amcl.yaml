resample_interval: 2
update_min_d: 0.1
update_min_a: 0.1
min_particles: 100
max_particles: 500
kld_err: 0.02
kld_z: 0.98
recovery_alpha_slow: 0 #0.001
recovery_alpha_fast: 0 #0.1

laser_max_beams: 100
laser_z_hit: 0.95
laser_sigma_hit: 0.2
laser_z_short: 0.1
laser_z_max: 0.05
laser_z_rand: 0.05
laser_lambda_short: 0.1
laser_range_max: 10
laser_model_type: likelihood_field

odom_model_type: omni-corrected
global_frame_id: map
odom_frame_id: hero/odom
base_frame_id: hero/base_footprint
odom_alpha1: 0.05   # rot -> trans + strafe
odom_alpha2: 0.5    # trans -> rot
odom_alpha3: 0.5    # trans -> trans
odom_alpha4: 0.5    # rot -> rot
odom_alpha5: 0      # trans -> strafe
tf_broadcast: true
