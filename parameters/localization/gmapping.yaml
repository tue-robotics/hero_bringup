odom_frame: odom
base_frame: base_footprint
tf_prefix: "" # gmapping will convert map to hero/map if no prefix is set.
delta: 0.025

# Initial map size
xmin: -1
ymin: -3
xmax: 5
ymax: 3

# The maximum usable range of the laser
maxUrange: 8

# Number of beams to skip in each scan (default 0) -->
lskip: 0

# Process a scan each time the robot translates/rotates this far (default 1.0, 0.5)
linearUpdate: 0.5
angularUpdate: 0.25
